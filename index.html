<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mesto - сервис для публикации фотографий">
    <meta name="keywords" content="mesto, russia, блог, публикация фотографий, путешествие, россия, природа, города, достопримечательности">
    <meta name="author" content="Юлия Диколенко">
    <title>Mesto Russia</title>
    <link rel="icon" href="images/favicon.png">
    <link rel="stylesheet" href="pages/index.css">
  </head>

  <body class="page">
    <!-- Header -->
    <header class="header">
      <img
        class="header__logo"
        src="images/logo.svg"
        alt="Логотип">
    </header>

    <!-- Main -->
    <main class="content">
      <!-- Profile -->
      <section class="profile" aria-label="Профиль пользователя">
        <img
          class="profile__image"
          src="images/avatar.jpg"
          alt="Аватар пользователя">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button" aria-label="кнопка-редактировать"></button>
          <p class="profile__occupation">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="кнопка-добавить"></button>
      </section>

      <!-- Places -->
      <section class="places" aria-label="картинки пользователя">
        <ul class="cards">
          <li class="card">
            <img
              class="card__image"
              src="images/curonian-spit.jpg"
              alt="Куршская коса">
            <div class="card__info">
              <h2 class="card__title">Куршская коса</h2>
              <button class="card__like-button" type="button" aria-label="кнопка-нравится"></button>
            </div>
          </li>
          <li class="card">
            <img
              class="card__image"
              src="images/karachay-cherkessia.jpg"
              alt="Карачаево-Черкесская республика">
            <div class="card__info">
              <h2 class="card__title">Карачаево-Черкесская республика</h2>
              <button class="card__like-button" type="button" aria-label="кнопка-нравится"></button>
            </div>
          </li>
          <li class="card">
            <img
              class="card__image"
              src="images/katun-altai.jpg"
              alt="Алтайский край">
            <div class="card__info">
              <h2 class="card__title">Алтайский край</h2>
              <button class="card__like-button" type="button" aria-label="кнопка-нравится"></button>
            </div>
          </li>
          <li class="card">
            <img
              class="card__image"
              src="images/moscow.jpg"
              alt="Москва">
            <div class="card__info">
              <h2 class="card__title">Москва</h2>
              <button class="card__like-button" type="button" aria-label="кнопка-нравится"></button>
            </div>
          </li>
          <li class="card">
            <img
              class="card__image"
              src="images/pyatigorsk.jpg"
              alt="Пятигорск">
            <div class="card__info">
              <h2 class="card__title">Пятигорск</h2>
              <button class="card__like-button" type="button" aria-label="кнопка-нравится"></button>
            </div>
          </li>
          <li class="card">
            <img
              class="card__image"
              src="images/saint-petersburg.jpg"
              alt="Санкт-Петербург">
            <div class="card__info">
              <h2 class="card__title">Санкт-Петербург</h2>
              <button class="card__like-button" type="button" aria-label="кнопка-нравится"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

    <!-- Popup -->
    <div class="popup">
      <div class="popup__container">
        <button class="popup__close-button" type="button" aria-label="кнопка-закрыть"></button>
        <form class="popup__edit-form" name="edit-form">
          <h3 class="popup__title">Редактировать профиль</h3>
          <input
            class="popup__input popup__input_type_name"
            type="text"
            name="name"
            value=""
            placeholder="Имя">
          <input
            class="popup__input popup__input_type_occupation"
            type="text"
            name="occupation"
            value=""
            placeholder="О себе">
          <button class="popup__save-button" type="submit" aria-label="кнопка-сохранить">Сохранить</button>
        </form>
      </div>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
