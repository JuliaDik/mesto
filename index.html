<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta
      name="description"
      content="Mesto - сервис для публикации фотографий">
    <meta
      name="keywords"
      content="mesto, russia, блог, публикация фотографий, путешествие, россия, природа, города, достопримечательности">
    <meta name="author" content="Юлия Диколенко">
    <title>Mesto Russia</title>
    <link rel="icon" href="images/favicon.png">
    <link rel="stylesheet" href="pages/index.css">
    <script defer type="module" src="scripts/FormValidator.js"></script>
    <script defer type="module" src="scripts/Card.js"></script>
    <script defer type="module" src="scripts/constants.js"></script>
    <script defer type="module" src="scripts/index.js"></script>
  </head>
  <body class="page">
    <!-- header -->
    <header class="header">
      <img
        class="header__logo"
        src="images/logo.svg"
        alt="Логотип">
    </header>
    <!-- main -->
    <main class="content">
      <!-- profile -->
      <section class="profile" aria-label="профиль пользователя">
        <img
          class="profile__image"
          src="images/avatar.jpg"
          alt="Аватар пользователя">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button
            class="profile__edit-button"
            type="button"
            aria-label="кнопка-редактировать"
            title = "Редактировать">
          </button>
          <p class="profile__occupation">Исследователь океана</p>
        </div>
        <button
          class="profile__add-button"
          type="button"
          aria-label="кнопка-добавить"
          title = "Добавить карточку">
        </button>
      </section>
      <!-- gallery -->
      <section class="gallery" aria-label="карточки с фотографиями">
        <ul class="cards-container"></ul>
      </section>
    </main>
    <!-- footer -->
    <footer class="footer">
      <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>
    <!-- popup: "Редактировать профиль" -->
    <div class="popup popup_type_edit">
      <div class="popup__container">
        <button
          class="popup__close-button"
          type="button"
          aria-label="кнопка-закрыть">
        </button>
        <form class="popup__form" name="profile-form" novalidate>
          <h3 class="popup__title">Редактировать профиль</h3>
          <input
            class="popup__input popup__input_type_name"
            type="text"
            id="name-input"
            name="name"
            placeholder="Имя"
            minlength="2"
            maxlength="40"
            required>
          <span class="popup__error name-input-error"></span>
          <input
            class="popup__input popup__input_type_occupation"
            type="text"
            id="occupation-input"
            name="occupation"
            placeholder="О себе"
            minlength="2"
            maxlength="200"
            required>
          <span class="popup__error occupation-input-error"></span>
          <button
            class="popup__submit-button"
            type="submit"
            aria-label="кнопка-сохранить">
            Сохранить
          </button>
        </form>
      </div>
    </div>
    <!-- popup: "Новое место" -->
    <div class="popup popup_type_add">
      <div class="popup__container">
        <button
          class="popup__close-button"
          type="button"
          aria-label="кнопка-закрыть">
        </button>
        <form class="popup__form" name="card-form" novalidate>
          <h3 class="popup__title">Новое место</h3>
          <input
            class="popup__input popup__input_type_title"
            type="text"
            id="title-input"
            name="title"
            placeholder="Название"
            minlength="2"
            maxlength="30"
            required>
          <span class="popup__error title-input-error"></span>
          <input
            class="popup__input popup__input_type_link"
            type="url"
            id="link-input"
            name="link"
            placeholder="Ссылка на картинку"
            required>
          <span class="popup__error link-input-error"></span>
          <button
            class="popup__submit-button"
            type="submit"
            aria-label="кнопка-сохранить">
            Создать
          </button>
        </form>
      </div>
    </div>
    <!-- popup: карточка -->
    <div class="popup popup_type_image">
      <figure class="popup__image-container">
        <button
          class="popup__close-button"
          type="button"
          aria-label="кнопка-закрыть">
        </button>
        <img class="popup__image" src="#" alt="#">
        <figcaption class="popup__caption"></figcaption>
      </figure>
    </div>
    <!-- template: шаблон карточки -->
    <template class="card-template">
      <li class="card">
        <button
          class="card__delete-button"
          type="button"
          aria-label="кнопка-удалить">
        </button>
        <img class="card__image" src="#" alt="#">
        <div class="card__info">
          <h2 class="card__title"></h2>
          <button
            class="card__like-button"
            type="button"
            aria-label="кнопка-нравится">
          </button>
        </div>
      </li>
    </template>
  </body>
</html>
