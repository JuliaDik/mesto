<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mesto - сервис для публикации фотографий">
    <meta name="keywords" content="mesto, russia, блог, публикация фотографий, путешествие, россия, природа, города, достопримечательности">
    <meta name="author" content="Юлия Диколенко">
    <title>Mesto Russia</title>
    <link rel="icon" href="images/favicon.png">
    <link rel="stylesheet" href="pages/index.css">
  </head>

  <body class="page">
    <!-- header -->
    <header class="header">
      <img
        class="header__logo"
        src="images/logo.svg"
        alt="Логотип">
    </header>

    <!-- main -->
    <main class="content">
      <!-- profile -->
      <section class="profile" aria-label="профиль пользователя">
        <img
          class="profile__image"
          src="images/avatar.jpg"
          alt="Аватар пользователя">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button" aria-label="кнопка-редактировать"></button>
          <p class="profile__occupation">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="кнопка-добавить"></button>
      </section>

      <!-- gallery -->
      <section class="gallery" aria-label="карточки с фотографиями">
        <ul class="cards">
        </ul>
      </section>
    </main>

    <!-- footer -->
    <footer class="footer">
      <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>

    <!-- popup: редактировать профиль -->
    <div class="popup popup_type_edit">
      <div class="popup__container">
        <button class="popup__close-button" type="button" aria-label="кнопка-закрыть"></button>
        <form class="popup__form form form_type_edit" name="edit-form">
          <h3 class="form__title">Редактировать профиль</h3>
          <input
            class="form__input form__input_type_name"
            type="text"
            name="name"
            value=""
            placeholder="Имя">
          <input
            class="form__input form__input_type_occupation"
            type="text"
            name="occupation"
            value=""
            placeholder="О себе">
          <button class="form__submit-button" type="submit" aria-label="кнопка-сохранить">Сохранить</button>
        </form>
      </div>
    </div>
    <!-- popup: добавить карточку -->
    <div class="popup popup_type_add">
      <div class="popup__container">
        <button class="popup__close-button" type="button" aria-label="кнопка-закрыть"></button>
        <form class="popup__form form form_type_add" name="add-form">
          <h3 class="form__title">Новое место</h3>
          <input
            class="form__input form__input_type_title"
            type="text"
            name="title"
            value=""
            placeholder="Название">
          <input
            class="form__input form__input_type_link"
            type="text"
            name="link"
            value=""
            placeholder="Ссылка на картинку">
          <button class="form__submit-button" type="submit" aria-label="кнопка-сохранить">Создать</button>
        </form>
      </div>
    </div>
    <!-- popup: открыть картинку в большом размере -->
    <div class="popup popup_type_image">
      <figure class="popup__image-container">
        <button class="popup__close-button" type="button" aria-label="кнопка-закрыть"></button>
        <img class="popup__image" src="" alt="">
        <figcaption class="popup__image-caption"></figcaption>
      </figure>
  </div>

    <!-- template: шаблон карточки -->
    <template class="card-template">
      <li class="card">
        <button class="card__delete-button" type="button" aria-label="кнопка-удалить"></button>
        <img
          class="card__image"
          src=""
          alt="">
        <div class="card__info">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button" aria-label="кнопка-нравится"></button>
        </div>
      </li>
    </template>
    <script src="scripts/index.js"></script>
  </body>
</html>
