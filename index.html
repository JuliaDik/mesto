<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="Юлия Диколенко">
    <title>Mesto</title>
    <link rel="icon" href="images/favicon.png" type="image">
    <link rel="stylesheet" href="pages/index.css">
  </head>
  <body class="page">
    <!-- Header -->
    <header class="header">
      <img
        class="header__logo"
        src="images/logo.svg"
        alt="Логотип">
    </header>

    <!-- Main -->
    <main>
      <!-- Profile -->
      <section class="profile" aria-label="профиль пользователя">
        <img
          class="profile__image"
          src="images/avatar.jpg"
          alt="Аватар пользователя">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>

      <!-- Cards -->
      <section class="cards" aria-label="картинки пользователя">
        <ul class="cards-list">
          <li class="card">
            <img class="card__image" src="images/curonian spit.jpg" alt="Фото">
            <div class="card__body">
              <h2 class="card__title">Куршская коса</h2>
              <button class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="images/karachay-cherkessia.jpg" alt="Фото">
            <div class="card__body">
              <h2 class="card__title">Карачаево-Черкесская республика</h2>
              <button class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="images/katun-altai.jpg" alt="Фото">
            <div class="card__body">
              <h2 class="card__title">Алтайский край</h2>
              <button class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="images/moscow.jpg" alt="Фото">
            <div class="card__body">
              <h2 class="card__title">Москва</h2>
              <button class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="images/pyatigorsk.jpg" alt="Фото">
            <div class="card__body">
              <h2 class="card__title">Пятигорск</h2>
              <button class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="images/saint-petersburg.jpg" alt="Фото">
            <div class="card__body">
              <h2 class="card__title">Санкт-Петербург</h2>
              <button class="card__like-button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <script src="scripts/script.js"></script>
  </body>
</html>
